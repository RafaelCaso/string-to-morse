<html>
	<head>
		<title>Morse Code</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="static/assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>Morse Code</h1>
				<p>What would you like encoded?</p>
			</header>

		<!-- Message Form -->
			<form id="signup-form" method="post">
				<input type="text" name="translate-text" id="email" placeholder="Message" />
				<input type="submit" class="encode" value="Encode" />
			</form>

			<div>
				<h2>{{ text }}</h2>
				<audio class="audio" controls>
					{% for file in audio %}
					<source src="static/sound/{{ file }}">
					{% endfor %}
				</audio>
				<h2 class="audio hidden"> is this to the right?</h2>
			</div>

		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
					<li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
					<li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
				</ul>
				<ul class="copyright">
					<li>&copy;{{ year }} Adrian Caso</li><li>Credits: <a href="http://html5up.net">HTML5 UP</a></li>
				</ul>
			</footer>

		<!-- Scripts -->
			<script src="static/assets/js/main.js"></script>

	</body>
</html>
